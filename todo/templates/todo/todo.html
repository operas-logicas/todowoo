{% extends 'todo/base.html' %}

{% block content %}

<h1>{{ todo.title }}</h1>

{% if error %}
  <h2>{{ error }}</h2>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

{% if todo.completed %}
  <form action="{% url 'redotodo' todo.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Undo Complete</button>
  </form>
{% else %}
  <form action="{% url 'completetodo' todo.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Complete</button>
  </form>
{% endif %}


<form action="{% url 'deletetodo' todo.id %}" method="POST">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>

{% endblock %}
